<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google-Logo">
    </center>

    
    <main class="container">
       
        <section class="search">
            <p>
                Search the web using Google!
            </p>
            <input type="search" style="width: 20%;">
            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </section>

         <section class="boxes">
            <div class="box-left">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="box-center">
                <ul>
                    <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                    <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                    <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                    <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                </ul>
            </div>
            <div class="box-right">
                <p>
                    Get Google!
                    <br>
                    updates monthly:
                </p>
                <input type="text" value="your e-mail">
                <div>
                    <button>Subscribe</button>
                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </div>
            </div>
         </section>


         <footer>
            <p>Copyright Â©1998 Google Inc.</p>
         </footer>
    </main>
    
</body>
</html>
